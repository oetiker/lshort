name: CI

on: [push, pull_request]

jobs:
  check:
    name: Check LaTeX
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/texlive-small:latest

    steps:
      - name: Install tools
        run: |
          apk add make
          tlmgr update --self
          tlmgr install chktex
          tlmgr install latexindent

      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Run ChkTeX
        run: |
          make src/title.tex
          cd src
          chktex lshort.tex -l ../.chktexrc

      - name: Run latexindent
        run: |
          latexindent -kv -m -l .localSettings.yaml src/*.tex > /dev/null
          cat src/indent.log

  build_latex:
    name: Build LaTeX
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/texlive-full:latest

    steps:
      - name: Install tools
        run: |
          tlmgr update --self
          tlmgr update --all
          apk add make
          apk add git
          apk add py3-pygments

      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build all
        run: |
          make all

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: result
          path: |
            *.pdf
            pdfbuild
